name: Fetch Nikkei News

on:
  schedule:
    # JST 8:00 = UTC 23:00 (前日)
    - cron: '0 23 * * *'
    # JST 12:00 = UTC 3:00
    - cron: '0 3 * * *'
    # JST 18:00 = UTC 9:00
    - cron: '0 9 * * *'
  workflow_dispatch: # 手動実行を許可

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Nikkei news
        run: npm run fetch

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" && git push)
